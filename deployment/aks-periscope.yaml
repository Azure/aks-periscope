apiVersion: v1
kind: Namespace
metadata:
  name: azure-k8-periscope
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aks-periscope-service-account
  namespace: azure-k8-periscope
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: aks-periscope-role
rules:
- apiGroups: ["","metrics.k8s.io", "apiextensions.k8s.io"]
  resources: ["pods", "nodes", "customresourcedefinitions"]
  verbs: ["get", "watch", "list"]
- apiGroups: ["aks-periscope.azure.github.com", ]
  resources: ["diagnostics"]
  verbs: ["get", "watch", "list", "create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: aks-periscope-role-binding
subjects:
- kind: ServiceAccount
  name: aks-periscope-service-account
  namespace: azure-k8-periscope
roleRef:
  kind: ClusterRole
  name: aks-periscope-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: aks-periscope-role-binding-view
subjects:
- kind: ServiceAccount
  name: aks-periscope-service-account
  namespace: azure-k8-periscope
roleRef:
  kind: ClusterRole
  name: view
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: azure-k8-periscope
  namespace: azure-k8-periscope
  labels:
    app: azure-k8-periscope
spec:
  selector:
    matchLabels:
      app: azure-k8-periscope
  template:
    metadata:
      labels:
        app: azure-k8-periscope
    spec:
      serviceAccountName: aks-periscope-service-account
      hostPID: true
      nodeSelector:
        beta.kubernetes.io/os: linux
      containers:
      - name: aks-periscope
        image: aksrepos.azurecr.io/staging/aks-periscope:v0.3
        securityContext:
          privileged: true
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: containerlogs-config
        - configMapRef:
            name: kubeobjects-config
        - configMapRef:
            name: nodelogs-config
        - secretRef:
            name: azureblob-secret
        volumeMounts:
        - mountPath: /aks-periscope
          name: aks-periscope-storage
        resources:
          requests:
            memory: "500Mi"
            cpu: "250m"
          limits:
            memory: "2000Mi"
            cpu: "1000m"
      volumes:
      - name: aks-periscope-storage
        hostPath:
          path: /var/log/aks-periscope
          type: DirectoryOrCreate
---
